<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Liste des Joueurs</title>
    <link rel="stylesheet" th:href="@{/css/root.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
	
	<div class="container-fluid">
		
		<div id="listplayer">
			
			<h3>Liste des joueurs</h3>
			
			<button id="addplayer" type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#addPlayerModal">
				<i class="fas fa-plus"></i>
			</button>

			<table id="tableplayer" class="table table-striped">
			        <thead>
			            <tr>
			                <th>Nom du joueur</th>
			                <th>Role du joueur</th>
			            </tr>
			        </thead>
			        <tbody>
			            <tr th:each="player : ${players}">
			                <td th:text="${player.player_name}"></td>
			                <td th:text="${player.role}"></td>
			            </tr>
			        </tbody>
			    </table>
			
		</div>
		<div id="homemenu">
			
		</div>
		
		<!-- Modal -->
			<div class="modal fade" id="addPlayerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-centered">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			      <div class="modal-body">
			        	
			        	
			        	<form th:action="@{/addPlayer}" method="post" th:object="${player}">
					        <label for="player_name">Nom du joueur :</label>
					        <input type="text" id="player_name" name="player_name" th:field="*{player_name}" required/>
					        <br/>
					        <label for="role">RÃ´le :</label>
					        <input type="text" id="role" name="role" th:field="*{role}" required/>
					    	<button type="submit" class="btn btn-primary">Save changes</button>
					    </form>
					    
			        	
			        	
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			        
			      </div>
			    </div>
			  </div>
			</div>
		
	</div>
	
</body>
</html>

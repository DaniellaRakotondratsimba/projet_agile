<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Liste des Joueurs</title>
    <link rel="stylesheet" th:href="@{/css/root.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/listPlayer.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
	
	<div class="container-fluid">
		
		<div id="headapp">
			<h1>Planning Poker</h1>
		</div>
		<div id="titleapp">
			<h3>Gestion des utilisateurs</h3>
		</div>
	
	    <div id="contenu">
			
			<div class="container">
			   
			    <form th:action="@{/addPlayer}" th:object="${player}" method="post">
				<div id="titleplayer">
					 <h2>Ajouter un nouveau joueur</h2>
				</div>
				  <div class="mb-3">
				    <label class="form-label">Entrez le pseudo :</label>
				    <input type="text" th:field="*{player_name}" class="form-control">
				    <div class="form-text">Vous pouvez mettre le nom complet.</div>
				  </div>
				  <div class="mb-3">
				    <label class="form-label">Rôle :</label>
				    <input type="text" th:field="*{role}" class="form-control">
				  </div>
				  <button type="submit" class="btn btn-success">Valider</button>
				</form>
			    
			    <div id="retour"><a href="/createGame">Revenir à la création d'une partie</a></div>
			</div>
			
	    </div>
	    
	</div>
	
</body>
</html>

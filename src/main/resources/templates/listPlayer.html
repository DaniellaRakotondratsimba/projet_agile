<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Liste des Joueurs</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
	
	<!-- Container qui contient l'ensemble de l'application -->
	<div class="container">
		<div class="row justify-content-md-center custom-container">
			
			<!-- Div liste joueurs-->
		    <div class="col-8">
				
				<h2>Liste des Joueurs</h2>
			    <table border="1">
			        <thead>
			            <tr>
			                <th>Nom du joueur</th>
			                <th>Role du joueur</th>
			            </tr>
			        </thead>
			        <tbody>
			            <tr th:each="player : ${players}">
			                <td th:text="${player.player_name}"></td>
			                <td th:text="${player.role}"></td>
			            </tr>
			        </tbody>
			    </table>
			    <br/>
			    <a href="/listPlayer">Ajouter un Joueur</a>
				
			</div>
		    
		    <!-- Div menu-->
		    <div class="col-4">col-4</div>
  		</div>
	</div>
	
	

	
	
	
	
    
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/root.css}">
    <link rel="stylesheet" th:href="@{/css/game.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script th:src="@{/js/game.js}"></script>
	
	
    <title>Planning Poker</title>
</head>
<body>
	
	<div class="container-fluid">
		
		<div id="headapp">
			<h1>Planning Poker</h1>
		</div>
	
	    <div id="contenu">
				
				<div id="backlog">
					
					<div id="taskList">
	                    <!-- Les tâches seront affichées ici dynamiquement -->
	                </div>
					<button class="btn btn-secondary btn-sm" id="nextButton" onclick="showNextTask()">Next</button>
					
				</div>
				
				<!-- Affichage des cartes -->
				<div id="cartes" class="row">
				    <!-- Première ligne d'images -->
				    <div class="col-md-2">
				        <object th:data="${'/images/cartes_0.svg'}" type="image/svg+xml" width="300" height="200"></object>
				    </div>
				    <div class="col-md-2">
				        <object th:data="${'/images/cartes_1.svg'}" type="image/svg+xml" width="300" height="200"></object>
				    </div>
				    <div class="col-md-2">
				        <object th:data="${'/images/cartes_2.svg'}" type="image/svg+xml" width="300" height="200"></object>
				    </div>
				    <div class="col-md-2">
				        <object th:data="${'/images/cartes_3.svg'}" type="image/svg+xml" width="300" height="200"></object>
				    </div>
				    <div class="col-md-2">
				        <object th:data="${'/images/cartes_5.svg'}" type="image/svg+xml" width="300" height="200"></object>
				    </div>
				    <div class="col-md-2">
				        <object th:data="${'/images/cartes_8.svg'}" type="image/svg+xml" width="300" height="200"></object>
				    </div>
				
				    <!-- Deuxième ligne d'images -->
				    <div class="col-md-2">
				        <object th:data="${'/images/cartes_13.svg'}" type="image/svg+xml" width="300" height="200"></object>
				    </div>
				    <div class="col-md-2">
				        <object th:data="${'/images/cartes_20.svg'}" type="image/svg+xml" width="300" height="200"></object>
				    </div>
				    <div class="col-md-2">
				        <object th:data="${'/images/cartes_40.svg'}" type="image/svg+xml" width="300" height="200"></object>
				    </div>
				    <div class="col-md-2">
				        <object th:data="${'/images/cartes_100.svg'}" type="image/svg+xml" width="300" height="200"></object>
				    </div>
				    <div class="col-md-2">
				        <object th:data="${'/images/cartes_cafe.svg'}" type="image/svg+xml" width="300" height="200"></object>
				    </div>
				    <div class="col-md-2">
				        <object th:data="${'/images/cartes_interro.svg'}" type="image/svg+xml" width="300" height="200"></object>
				    </div>
				</div>
				
								
				
	    </div>
	    
	</div>

</body>
</html>
